<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character1 of characterList; let i =index;
    let isFirst=first;
    let isLast=last" class="list-group-item"
    [ngClass]="{'list-group-item-dark':isFirst, 'list-group-item-primary':isLast}">
        <div>
        <span class="text-primary">{{i+1}}.</span>
        <span>{{character1.name}}</span>
        <strong> - Power </strong>
        <span>{{character1.power}}</span>

        <!-- <span>--es el primero:{{isFirst}}</span>
        <span>--es el ultimo:{{isLast}}</span> -->
      </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(i)">x</button>
      </li>

    </ul>
