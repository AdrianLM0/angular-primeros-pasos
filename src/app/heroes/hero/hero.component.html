<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitzalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>


<button
*ngIf="name !== 'Fernando'"
class="btn btn-primary mx-2"
(click)="cambiarNombre('Fernando')">Cambiar nombre</button>
<button
*ngIf="age !== 46"
class="btn btn-primary"
(click)="cambiarEdad(46)">Cambiar edad</button>
<button class="btn btn-primary" (click)="resetValues()">
  reset
</button>
